name: CI/CD workflow

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.event.pull_request.base.ref || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: AWS Setup
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ARN }}
          role-session-name: samplerolesession
          aws-region: ${{ vars.AWS_REGION }}

      - name: AWS ECR Login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up environment variables
        run: |
          touch .env
          echo "NODE_ENV=${{ vars.NODE_ENV }}" >> .env
          echo "HOST=${{ vars.HOST }}" >> .env
          echo "PORT=${{ vars.PORT }}" >> .env
          echo "" >> .env

      - name: Docker Build
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          STAGE: ${{ vars.STAGE }}
        run: docker build -t $ECR_REGISTRY/app:$STAGE .

      - name: Docker Artifact
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          STAGE: ${{ vars.STAGE }}
        run: docker save $ECR_REGISTRY/app:$STAGE -o buildArtifact.tar

      - name: Docker Push
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
        uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: ./buildArtifact.tar
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    environment: ${{ github.event.pull_request.base.ref || github.ref_name }}

    steps:
      - name: Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-image
          path: ./

      - name: AWS Setup
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ARN }}
          role-session-name: samplerolesession
          aws-region: ${{ vars.AWS_REGION }}

      - name: AWS ECR Login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: AWS ECR Push
        id: push-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          STAGE: ${{ vars.STAGE }}
        run: |
          docker load -i buildArtifact.tar
          docker push $ECR_REGISTRY/app:$STAGE
          echo "image=$ECR_REGISTRY/app:$STAGE" >> $GITHUB_OUTPUT

      - name: AWS ECR Check image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          STAGE: ${{ vars.STAGE }}
        run: |
          aws ecr describe-images --repository-name app --image-ids imageTag=$STAGE --region $AWS_REGION

      - name: AWS ECS Deploy
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          CLUSTER: ${{ vars.AWS_ECS_CLUSTER }}
          SERVICE: ${{ vars.AWS_ECS_SERVICE }}
          TASK: ${{ vars.AWS_ECS_TASK }}
        run: |
          aws ecs update-service --cluster $CLUSTER --service $SERVICE --task-definition $TASK --force-new-deployment
